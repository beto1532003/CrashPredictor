<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>توقع لعبة Crash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Cairo', sans-serif;
        }
        .container {
            margin-top: 40px;
            max-width: 600px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            margin-bottom: 10px;
        }
        .form-control {
            text-align: center;
        }
        img {
            max-width: 100%;
            margin-top: 15px;
        }
        ul {
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h2 class="mb-4 text-primary">🔮 توقع الجولة القادمة - Crash</h2>

        <form method="post">
            <input type="text" name="value" class="form-control mb-3" placeholder="أدخل قيمة الجولة الحالية" />

            <button type="submit" name="add" class="btn btn-success w-100">➕ إضافة</button>
            <button type="submit" name="predict" class="btn btn-warning w-100">📈 توقع</button>
            <button type="submit" name="train" class="btn btn-primary w-100">🧠 تدريب النموذج</button>
            <button type="submit" name="download" class="btn btn-secondary w-100">💾 تحميل البيانات</button>
            <button type="submit" name="reset" class="btn btn-danger w-100">♻️ إعادة ضبط</button>
        </form>

        {% if message %}
            <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}

        {% if train_status %}
            <div class="alert alert-secondary mt-2">{{ train_status }}</div>
        {% endif %}

        {% if prediction %}
            <h5 class="mt-4 text-success">القيم المتوقعة التالية:</h5>
            <ul class="list-group">
                {% for val in prediction %}
                    <li class="list-group-item">{{ val }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% if chart %}
            <img src="data:image/png;base64,{{ chart }}" alt="Chart" class="img-fluid" />
        {% endif %}
    </div>

</body>
</html>
