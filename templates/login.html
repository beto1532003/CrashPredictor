<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: Arial; direction: rtl; text-align: center; background-color: #f2f2f2; }
        form { background: white; padding: 20px; margin: 100px auto; width: 300px; border-radius: 8px; }
        input, button { margin: 10px 0; width: 90%; padding: 10px; }
    </style>
</head>
<body>
    <form method="post">
        <h2>تسجيل الدخول</h2>
        <input type="text" name="username" placeholder="اسم المستخدم" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
